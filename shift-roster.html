  <script type="module">
    // Shift Roster System
    // Start date: October 31, 2025 (Day 0)
    const START_DATE = new Date(2025, 9, 31); // Month is 0-indexed
    
    // Shift pattern (8-day cycle): A, A, N, N, O, O, M, M
    const PATTERN = ['A', 'A', 'N', 'N', 'O', 'O', 'M', 'M'];
    
    // Shift offsets
    const SHIFT_OFFSETS = {
      'A': 0,  // Starts with Afternoon
      'B': 4,  // Starts with Off
      'C': 2,  // Starts with Night
      'D': 6   // Starts with Morning
    };
    
    // Current month/year
    let currentMonth = 10; // November (0-indexed)
    let currentYear = 2025;
    
    // Calculate shift for a specific day and shift letter
    function getShiftForDay(date, shiftLetter) {
      const daysDiff = Math.floor((date - START_DATE) / (1000 * 60 * 60 * 24));
      const offset = SHIFT_OFFSETS[shiftLetter];
      const index = (daysDiff + offset) % 8;
      return PATTERN[index];
    }
    
    // Check if date is Friday
    function isFriday(date) {
      return date.getDay() === 5; // Friday
    }
    
    // Check if date is today
    function isToday(date) {
      const today = new Date();
      return date.getDate() === today.getDate() &&
             date.getMonth() === today.getMonth() &&
             date.getFullYear() === today.getFullYear();
    }
    
    // Render calendar
    function renderCalendar() {
      const grid = document.getElementById('calendarGrid');
      grid.innerHTML = '';
      
      // Get days in month
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      
      // Create columns for each shift
      const shifts = ['A', 'B', 'C', 'D'];
      const columns = {};
      
      shifts.forEach(shift => {
        const column = document.createElement('div');
        column.className = 'day-column';
        columns[shift] = column;
        grid.appendChild(column);
      });
      
      // Fill in days
      for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(currentYear, currentMonth, day);
        
        shifts.forEach(shift => {
          const cell = document.createElement('div');
          cell.className = 'day-cell';
          
          if (isToday(date)) {
            cell.classList.add('current');
          }
          
          if (isFriday(date)) {
            cell.classList.add('friday');
          }
          
          const shiftType = getShiftForDay(date, shift);
          cell.innerHTML = `<span class="day-number">${String(day).padStart(2, '0')}</span>${shiftType}`;
          
          columns[shift].appendChild(cell);
        });
      }
      
      // Update month display
      const monthNames = ['ÙŠÙ†Ø§ÙŠØ±', 'ÙØ¨Ø±Ø§ÙŠØ±', 'Ù…Ø§Ø±Ø³', 'Ø£Ø¨Ø±ÙŠÙ„', 'Ù…Ø§ÙŠÙˆ', 'ÙŠÙˆÙ†ÙŠÙˆ', 
                         'ÙŠÙˆÙ„ÙŠÙˆ', 'Ø£ØºØ³Ø·Ø³', 'Ø³Ø¨ØªÙ…Ø¨Ø±', 'Ø£ÙƒØªÙˆØ¨Ø±', 'Ù†ÙˆÙÙ…Ø¨Ø±', 'Ø¯ÙŠØ³Ù…Ø¨Ø±'];
      document.getElementById('monthDisplay').textContent = `${currentMonth + 1} / ${currentYear}`;
      
      // Update date display (show today's date)

                           'ÙŠÙˆÙ„ÙŠÙˆ', 'Ø£ØºØ³Ø·Ø³', 'Ø³Ø¨ØªÙ…Ø¨Ø±', 'Ø£ÙƒØªÙˆØ¨Ø±', 'Ù†ÙˆÙÙ…Ø¨Ø±', 'Ø¯ÙŠØ³Ù…Ø¨Ø±'];
      document.getElementById('dateDisplay').textContent =
