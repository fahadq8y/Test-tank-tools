<!DOCTYPE html>
<!-- Shift Roster v5.1 - Professional Design -->
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÿßŸÑŸàÿ±ÿØŸäÿßÿ™ - Shift Roster</title>
  <link href="icon.png" rel="icon" type="image/png"/>
  <style>
    :root {
      --primary: #B8860B;
      --secondary: #8B4513;
      --accent: #DAA520;
      --bg-overlay: rgba(139, 69, 19, 0.3);
    }
    
    [data-theme="ocean"] {
      --primary: #1E90FF;
      --secondary: #0047AB;
      --accent: #4169E1;
      --bg-overlay: rgba(0, 71, 171, 0.3);
    }
    
    [data-theme="dark"] {
      --primary: #FF8C00;
      --secondary: #2C2C2C;
      --accent: #FFA500;
      --bg-overlay: rgba(44, 44, 44, 0.3);
    }
    
    [data-theme="sunset"] {
      --primary: #FF6347;
      --secondary: #FF4500;
      --accent: #FF7F50;
      --bg-overlay: rgba(255, 69, 0, 0.3);
    }
    
    [data-theme="forest"] {
      --primary: #228B22;
      --secondary: #006400;
      --accent: #32CD32;
      --bg-overlay: rgba(0, 100, 0, 0.3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      padding: 20px;
      min-height: 100vh;
    }
    
    /* Navigation Bar */
    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .nav-logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
    
    .nav-links {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .nav-link {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.1);
      font-weight: 500;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .nav-link:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-1px);
    }
    
    /* Theme Selector */
    .theme-selector {
      position: relative;
    }
    
    .theme-btn {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
    }
    
    .theme-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .theme-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 10px;
      background: rgba(0,0,0,0.9);
      border-radius: 8px;
      padding: 10px;
      min-width: 200px;
      z-index: 1000;
    }
    
    .theme-menu.show {
      display: block;
    }
    
    .theme-option {
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .theme-option:hover {
      background: rgba(255,255,255,0.1);
    }
    
    /* Main Container */
    .main-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    
    /* Month Navigation */
    .month-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-bottom: 30px;
    }
    
    .month-nav button {
      background: var(--primary);
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    .month-nav button:hover {
      background: var(--accent);
      transform: scale(1.1);
    }
    
    .month-display {
      font-size: 24px;
      color: var(--accent);
      font-weight: bold;
    }
    
    /* Calendar Container */
    .calendar-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    /* Days Section */
    .days-section {
      flex: 0 0 20%;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    
    .day-cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: rgba(255,255,255,0.7);
      padding: 8px;
      position: relative;
      min-height: 40px;
    }
    
    .day-cell.current {
      background: var(--primary);
      color: white;
      border-radius: 50%;
      font-weight: bold;
      box-shadow: 0 0 10px var(--primary);
    }
    
    .day-cell.friday::after {
      content: 'F';
      position: absolute;
      top: 0;
      right: 2px;
      font-size: 10px;
      color: var(--accent);
      font-weight: bold;
    }
    
    /* Shifts Section */
    .shifts-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-overlay);
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .shift-headers {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      background: var(--secondary);
      border-bottom: 2px solid rgba(255,255,255,0.2);
    }
    
    .shift-header {
      padding: 8px;
      text-align: center;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-right: 1px solid rgba(255,255,255,0.1);
    }
    
    .shift-header:last-child {
      border-right: none;
    }
    
    .shift-grid {
      display: grid;
      grid-template-rows: repeat(8, 1fr);
    }
    
    .shift-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    
    .shift-row:last-child {
      border-bottom: none;
    }
    
    .shift-cell {
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 12px;
      border-right: 1px solid rgba(255,255,255,0.05);
      transition: all 0.3s ease;
    }
    
    .shift-cell:hover {
      background: rgba(255,255,255,0.1);
      transform: scale(1.05);
    }
    
    .shift-cell:last-child {
      border-right: none;
    }
    
    /* Shift Type Colors */
    .shift-M { color: #FFD700; } /* Morning - Gold */
    .shift-A { color: #FFA500; } /* Afternoon - Orange */
    .shift-N { color: #9370DB; } /* Night - Purple */
    .shift-O { color: #90EE90; } /* Off - Light Green */
    
    /* Legend */
    .legend {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
      padding: 10px;
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
      flex-wrap: wrap;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .legend-icon {
      font-size: 14px;
      font-weight: bold;
    }
    
    .legend-text {
      font-size: 12px;
      color: rgba(255,255,255,0.8);
    }
    
    /* Footer */
    .footer {
      text-align: center;
      margin-top: 10px;
      padding: 10px;
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    
    .date-display {
      color: var(--accent);
      font-size: 14px;
      font-weight: bold;
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .nav-bar {
        padding: 10px;
      }
      
      .nav-logo {
        font-size: 14px;
      }
      
      .nav-links {
        gap: 5px;
        flex-wrap: wrap;
      }
      
      .nav-link {
        padding: 6px 10px;
        font-size: 11px;
      }
      
      .theme-btn {
        width: 35px;
        height: 35px;
        font-size: 16px;
      }
      
      .main-container {
        padding: 15px;
        margin: 15px;
      }
      
      .month-nav button {
        width: 45px;
        height: 45px;
        font-size: 18px;
      }
      
      .month-display {
        font-size: 18px;
      }
      
      .calendar-container {
        gap: 10px;
      }
      
      .days-section {
        flex: 0 0 20%;
        gap: 4px;
      }
      
      .day-cell {
        padding: 8px 4px;
        font-size: 12px;
      }
      
      .shift-header {
        padding: 6px;
        font-size: 13px;
      }
      
      .shift-cell {
        padding: 8px 4px;
        font-size: 13px;
      }
      
      .legend {
        gap: 8px;
        padding: 8px;
      }
      
      .legend-icon {
        font-size: 12px;
      }
      
      .legend-text {
        font-size: 10px;
      }
      
      .footer {
        padding: 8px;
      }
      
      .date-display {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="nav-bar">
    <div class="nav-logo">üìÖ ÿßŸÑŸàÿ±ÿØŸäÿßÿ™ - Shift Roster v6.0</div>
    <div class="nav-links">
      <a href="pbcr-calculator.html" class="nav-link">üõ¢Ô∏è PBCR</a>
      <a href="plcr.html" class="nav-link">‚öóÔ∏è PLCR</a>
      <a href="live-tanks.html" class="nav-link">üî¥ Live Tanks</a>
      <a href="dashboard.html" class="nav-link">üìä Dashboard</a>
      <div class="theme-selector">
        <button class="theme-btn" onclick="toggleThemeMenu()">üé®</button>
        <div class="theme-menu" id="themeMenu">
          <div class="theme-option" onclick="setTheme('industrial')">üè≠ Industrial Bronze</div>
          <div class="theme-option" onclick="setTheme('ocean')">üåä Ocean Blue</div>
          <div class="theme-option" onclick="setTheme('dark')">‚ö´ Dark Carbon</div>
          <div class="theme-option" onclick="setTheme('sunset')">üåÖ Sunset Amber</div>
          <div class="theme-option" onclick="setTheme('forest')">üå≤ Forest Green</div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Main Container -->
  <div class="main-container">
    <!-- Month Navigation -->
    <div class="month-nav">
      <button onclick="nextMonth()">‚ùÆ</button>
      <div class="month-display" id="monthDisplay">2025 / 11</div>
      <button onclick="previousMonth()">‚ùØ</button>
    </div>
    
    <!-- Calendar Container -->
    <div class="calendar-container">
      <!-- Days Section -->
      <div class="days-section" id="daysSection"></div>
      
      <!-- Shifts Section -->
      <div class="shifts-section">
        <div class="shift-headers">
          <div class="shift-header">A</div>
          <div class="shift-header">B</div>
          <div class="shift-header">C</div>
          <div class="shift-header">D</div>
        </div>
        <div class="shift-grid" id="shiftGrid"></div>
      </div>
    </div>
    
    <!-- Legend -->
    <div class="legend">
      <div class="legend-item">
        <span class="legend-icon shift-M">‚òÄÔ∏è M</span>
        <span class="legend-text">Morning</span>
      </div>
      <div class="legend-item">
        <span class="legend-icon shift-A">üå§Ô∏è A</span>
        <span class="legend-text">Afternoon</span>
      </div>
      <div class="legend-item">
        <span class="legend-icon shift-N">üåô N</span>
        <span class="legend-text">Night</span>
      </div>
      <div class="legend-item">
        <span class="legend-icon shift-O">üèñÔ∏è O</span>
        <span class="legend-text">Off</span>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
      <div class="date-display" id="dateDisplay">3 ŸÜŸàŸÅŸÖÿ®ÿ± 2025</div>
    </div>
  </div>
  
  <script>
    // Current date
    let currentMonth = 10; // November (0-indexed)
    let currentYear = 2025;
    
    // Shift system
    const START_DATE = new Date(2025, 9, 31); // Oct 31, 2025
    const PATTERN = ['A', 'A', 'N', 'N', 'O', 'O', 'M', 'M'];
    const SHIFT_OFFSETS = {
      'A': 0,
      'B': 4,
      'C': 2,
      'D': 6
    };
    
    function getShiftForDay(date, shift) {
      const diffTime = date - START_DATE;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      const index = (diffDays + SHIFT_OFFSETS[shift]) % 8;
      return PATTERN[index];
    }
    
    function isFriday(date) {
      return date.getDay() === 5;
    }
    
    function isToday(date) {
      const today = new Date();
      return date.getDate() === today.getDate() &&
             date.getMonth() === today.getMonth() &&
             date.getFullYear() === today.getFullYear();
    }
    
    function renderCalendar() {
      const daysSection = document.getElementById('daysSection');
      const shiftGrid = document.getElementById('shiftGrid');
      
      daysSection.innerHTML = '';
      shiftGrid.innerHTML = '';
      
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      
      // Render days (4 columns √ó 8 rows = 32 cells)
      for (let i = 1; i <= 32; i++) {
        const dayCell = document.createElement('div');
        dayCell.className = 'day-cell';
        
        if (i <= daysInMonth) {
          const date = new Date(currentYear, currentMonth, i);
          dayCell.textContent = String(i).padStart(2, '0');
          
          if (isToday(date)) {
            dayCell.classList.add('current');
          }
          
          if (isFriday(date)) {
            dayCell.classList.add('friday');
          }
        }
        
        daysSection.appendChild(dayCell);
      }
      
      // Render shifts (8 rows)
      for (let row = 0; row < 8; row++) {
        const shiftRow = document.createElement('div');
        shiftRow.className = 'shift-row';
        
        const shifts = ['A', 'B', 'C', 'D'];
        shifts.forEach(shift => {
          const shiftCell = document.createElement('div');
          shiftCell.className = 'shift-cell';
          
          const day = row + 1;
          if (day <= daysInMonth) {
            const date = new Date(currentYear, currentMonth, day);
            const shiftType = getShiftForDay(date, shift);
            shiftCell.textContent = shiftType;
            shiftCell.classList.add(`shift-${shiftType}`);
          }
          
          shiftRow.appendChild(shiftCell);
        });
        
        shiftGrid.appendChild(shiftRow);
      }
      
      // Update month display
      document.getElementById('monthDisplay').textContent = `${currentYear} / ${currentMonth + 1}`;
      
      // Update date display
      const today = new Date();
      const arabicMonths = ['ŸäŸÜÿßŸäÿ±', 'ŸÅÿ®ÿ±ÿßŸäÿ±', 'ŸÖÿßÿ±ÿ≥', 'ÿ£ÿ®ÿ±ŸäŸÑ', 'ŸÖÿßŸäŸà', 'ŸäŸàŸÜŸäŸà', 
                           'ŸäŸàŸÑŸäŸà', 'ÿ£ÿ∫ÿ≥ÿ∑ÿ≥', 'ÿ≥ÿ®ÿ™ŸÖÿ®ÿ±', 'ÿ£ŸÉÿ™Ÿàÿ®ÿ±', 'ŸÜŸàŸÅŸÖÿ®ÿ±', 'ÿØŸäÿ≥ŸÖÿ®ÿ±'];
      document.getElementById('dateDisplay').textContent = 
        `${today.getDate()} ${arabicMonths[today.getMonth()]} ${today.getFullYear()}`;
    }
    
    function previousMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar();
    }
    
    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar();
    }
    
    // Theme functions
    function toggleThemeMenu() {
      const menu = document.getElementById('themeMenu');
      menu.classList.toggle('show');
    }
    
    function setTheme(theme) {
      document.body.setAttribute('data-theme', theme);
      localStorage.setItem('shift_roster_theme', theme);
      toggleThemeMenu();
    }
    
    function loadSavedTheme() {
      const savedTheme = localStorage.getItem('shift_roster_theme');
      if (savedTheme) {
        document.body.setAttribute('data-theme', savedTheme);
      }
    }
    
    // Close theme menu when clicking outside
    document.addEventListener('click', function(event) {
      const themeSelector = document.querySelector('.theme-selector');
      const themeMenu = document.getElementById('themeMenu');
      if (!themeSelector.contains(event.target)) {
        themeMenu.classList.remove('show');
      }
    });
    
    // Initialize
    renderCalendar();
    loadSavedTheme();
    
    console.log('%cüìÖ SHIFT ROSTER v6.0 - 8 Rows Layout', 'color:#B8860B;font-size:20px;font-weight:bold');
    console.log('%cDeveloper: Fahad - 17877', 'color:green;font-size:16px');
  </script>
</body>
