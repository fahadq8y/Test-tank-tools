<!DOCTYPE html>
<!-- Shift Roster v5.0 - Exact Match Design -->
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÿßŸÑŸàÿ±ÿØŸäÿßÿ™ - Shift Roster</title>
  <link href="icon.png" rel="icon" type="image/png"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      overflow: hidden;
    }
    
    /* Header */
    .header {
      background: #C41E3A;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header-title {
      font-size: 24px;
      font-weight: bold;
    }
    
    .notification-icon {
      font-size: 24px;
      cursor: pointer;
    }
    
    /* Month Navigation */
    .month-nav {
      background: white;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }
    
    .month-nav button {
      background: none;
      border: none;
      font-size: 32px;
      color: #999;
      cursor: pointer;
      padding: 10px 20px;
    }
    
    .month-nav button:hover {
      color: #C41E3A;
    }
    
    .month-display {
      font-size: 28px;
      color: #C41E3A;
      font-weight: bold;
    }
    
    /* Main Container */
    .main-container {
      display: flex;
      height: calc(100vh - 200px);
      background: white;
      overflow: hidden;
    }
    
    /* Left Section - Days */
    .days-section {
      flex: 0 0 40%;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: 10px;
      align-content: start;
    }
    
    .day-cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #999;
      position: relative;
    }
    
    .day-cell.current {
      background: #C41E3A;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-weight: bold;
    }
    
    .day-cell.friday::after {
      content: 'F';
      position: absolute;
      top: -5px;
      right: -5px;
      font-size: 12px;
      color: #C41E3A;
      font-weight: bold;
    }
    
    /* Right Section - Shifts */
    .shifts-section {
      flex: 0 0 60%;
      background: #C41E3A;
      display: flex;
      flex-direction: column;
    }
    
    /* Shift Headers */
    .shift-headers {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      background: #C41E3A;
      border-bottom: 2px solid rgba(255,255,255,0.3);
    }
    
    .shift-header {
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 22px;
      font-weight: bold;
    }
    
    /* Shift Grid */
    .shift-grid {
      flex: 1;
      display: grid;
      grid-template-rows: repeat(8, 1fr);
      overflow: hidden;
    }
    
    .shift-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .shift-cell {
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
      border-right: 1px solid rgba(255,255,255,0.1);
    }
    
    .shift-cell:last-child {
      border-right: none;
    }
    
    /* Footer */
    .footer {
      background: white;
      padding: 15px 20px;
      text-align: center;
    }
    
    .date-display {
      color: #C41E3A;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .no-events {
      color: #999;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="notification-icon">üîî</div>
    <div class="header-title">ÿßŸÑŸàÿ±ÿØŸäÿßÿ™</div>
  </div>
  
  <!-- Month Navigation -->
  <div class="month-nav">
    <button onclick="previousMonth()">‚ùÆ</button>
    <div class="month-display" id="monthDisplay">2025 / 11</div>
    <button onclick="nextMonth()">‚ùØ</button>
  </div>
  
  <!-- Main Container -->
  <div class="main-container">
    <!-- Left Section - Days -->
    <div class="days-section" id="daysSection"></div>
    
    <!-- Right Section - Shifts -->
    <div class="shifts-section">
      <!-- Shift Headers -->
      <div class="shift-headers">
        <div class="shift-header">A</div>
        <div class="shift-header">B</div>
        <div class="shift-header">C</div>
        <div class="shift-header">D</div>
      </div>
      
      <!-- Shift Grid -->
      <div class="shift-grid" id="shiftGrid"></div>
    </div>
  </div>
  
  <!-- Footer -->
  <div class="footer">
    <div class="date-display" id="dateDisplay">3 ŸÜŸàŸÅŸÖÿ®ÿ± 2025</div>
    <div class="no-events">No Events</div>
  </div>
  
  <script>
    // Current date
    let currentMonth = 10; // November (0-indexed)
    let currentYear = 2025;
    
    // Shift system
    const START_DATE = new Date(2025, 9, 31); // Oct 31, 2025
    const PATTERN = ['A', 'A', 'N', 'N', 'O', 'O', 'M', 'M'];
    const SHIFT_OFFSETS = {
      'A': 0,
      'B': 4,
      'C': 2,
      'D': 6
    };
    
    function getShiftForDay(date, shift) {
      const diffTime = date - START_DATE;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      const index = (diffDays + SHIFT_OFFSETS[shift]) % 8;
      return PATTERN[index];
    }
    
    function isFriday(date) {
      return date.getDay() === 5;
    }
    
    function isToday(date) {
      const today = new Date();
      return date.getDate() === today.getDate() &&
             date.getMonth() === today.getMonth() &&
             date.getFullYear() === today.getFullYear();
    }
    
    function renderCalendar() {
      const daysSection = document.getElementById('daysSection');
      const shiftGrid = document.getElementById('shiftGrid');
      
      daysSection.innerHTML = '';
      shiftGrid.innerHTML = '';
      
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      
      // Render days (4 columns √ó 8 rows = 32 cells)
      for (let i = 1; i <= 32; i++) {
        const dayCell = document.createElement('div');
        dayCell.className = 'day-cell';
        
        if (i <= daysInMonth) {
          const date = new Date(currentYear, currentMonth, i);
          dayCell.textContent = String(i).padStart(2, '0');
          
          if (isToday(date)) {
            dayCell.classList.add('current');
          }
          
          if (isFriday(date)) {
            dayCell.classList.add('friday');
          }
        }
        
        daysSection.appendChild(dayCell);
      }
      
      // Render shifts (8 rows)
      for (let row = 0; row < 8; row++) {
        const shiftRow = document.createElement('div');
        shiftRow.className = 'shift-row';
        
        const shifts = ['A', 'B', 'C', 'D'];
        shifts.forEach(shift => {
          const shiftCell = document.createElement('div');
          shiftCell.className = 'shift-cell';
          
          const day = row + 1;
          if (day <= daysInMonth) {
            const date = new Date(currentYear, currentMonth, day);
            const shiftType = getShiftForDay(date, shift);
            shiftCell.textContent = shiftType;
          }
          
          shiftRow.appendChild(shiftCell);
        });
        
        shiftGrid.appendChild(shiftRow);
      }
      
      // Update month display
      document.getElementById('monthDisplay').textContent = `${currentYear} / ${currentMonth + 1}`;
      
      // Update date display
      const today = new Date();
      const arabicMonths = ['ŸäŸÜÿßŸäÿ±', 'ŸÅÿ®ÿ±ÿßŸäÿ±', 'ŸÖÿßÿ±ÿ≥', 'ÿ£ÿ®ÿ±ŸäŸÑ', 'ŸÖÿßŸäŸà', 'ŸäŸàŸÜŸäŸà', 
                           'ŸäŸàŸÑŸäŸà', 'ÿ£ÿ∫ÿ≥ÿ∑ÿ≥', 'ÿ≥ÿ®ÿ™ŸÖÿ®ÿ±', 'ÿ£ŸÉÿ™Ÿàÿ®ÿ±', 'ŸÜŸàŸÅŸÖÿ®ÿ±', 'ÿØŸäÿ≥ŸÖÿ®ÿ±'];
      document.getElementById('dateDisplay').textContent = 
        `${today.getDate()} ${arabicMonths[today.getMonth()]} ${today.getFullYear()}`;
    }
    
    function previousMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar();
    }
    
    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar();
    }
    
    // Initialize
    renderCalendar();
    
    console.log('%cüìÖ SHIFT ROSTER v5.0 - Exact Match Design', 'color:#C41E3A;font-size:20px;font-weight:bold');
    console.log('%cDeveloper: Fahad - 17877', 'color:green;font-size:16px');
  </script>
</body>
</html>
