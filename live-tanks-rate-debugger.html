        function calculateActualRateDebug(rateUnit, currentLevel, previousLevel, tankNumber, timeDifferenceMinutes) {
            const timeDiffHours = timeDifferenceMinutes / 60;
            const levelDiff = Math.abs(currentLevel - previousLevel);
            
            console.log('ğŸ“ Level difference:', levelDiff, 'meters');
            console.log('â° Time difference:', timeDiffHours, 'hours');
            
            let actualRate = 0;

            // ØªØ­Ù‚Ù‚ Ù…Ù† ÙØ±Ù‚ Ø§Ù„ÙˆÙ‚Øª

            debugInfo.steps.push(`Step 3: Rate unit "${rateUnit}" â†’ Firebase Department: "${firebaseDepartment}"`);
            
            // Step 2: Check if tank exists in global tanks object
            if (!tanks || Object.keys(tanks).length === 0) {

            debugInfo.steps.push(`Step 4: Global tanks object contains ${Object.keys(tanks).length} tanks`);

            const tankData = tanks[tankNumber];

            debugInfo.steps.push(`Tank data: ${JSON.stringify(tankData, null, 2)}`);
            
            // Step 3: Determine BPM field based on department

            if (firebaseDepartment === 'plcr') {

                bmpValue = parseFloat(tankData.factor) || 0;
                debugInfo.steps.push(`Step 6: PLCR tank - using "factor" field as BPM`);
            } else {

                debugInfo.steps.push(`Step 6: PBCR tank - using "comment" field as BPM`);
            }
            
            debugInfo.steps.push(`BPM field: "${bmpField}" = ${bmpValue}`);
            
            // Step 4: Calculate rate based on rate unit

                debugInfo.steps.push(`Step 7: Direct calculation (${rateUnit})`);
                debugInfo.steps.push(`Rate = ${levelDiff} / ${timeDiffHours} = ${actualRate.toFixed(3)}`);
                
            } else {
                // BPM-based calculations
                if (bmpValue <= 0) {
                    debugInfo.errors.push(`âŒ BPM value is zero or invalid: ${bmpValue}`);
                    return { result: 0, debug: debugInfo };
                }
                
                const volumeDiffBarrels = levelDiff * bmpValue;
                let finalRate = volumeDiffBarrels / timeDiffHours;
                
                debugInfo.steps.push(`Step 7: BPM-based calculation`);
                debugInfo.steps.push(`Volume difference (barrels) = ${levelDiff} Ã— ${bmpValue} = ${volumeDiffBarrels}`);
                debugInfo.steps.push(`Base rate (bbl/hr) = ${volumeDiffBarrels} / ${timeDiffHours} = ${finalRate}`);
                
                if (rateUnit === 'mÂ³/hr' || rateUnit === 'm3/hr' || rateUnit === 'mÂ³' || rateUnit === 'm3') {
                    // Convert from barrels to cubic meters
                    actualRate = finalRate * 0.159;

                } else if (rateUnit === 'MT/hr') {

                    debugInfo.steps.push(`Step 8: Convert to MT/hr: ${finalRate} Ã— 0.159 Ã— 0.85 = ${actualRate.toFixed(3)}`);
                    
                } else {

                    debugInfo.steps.push(`Step 8: Keep as bbl/hr: ${actualRate.toFixed(3)}`);
                }

            debugInfo.finalResult = actualRate;
            debugInfo.steps.push(`ğŸ¯ Final Result: ${actualRate.toFixed(3)} ${rateUnit}`);
