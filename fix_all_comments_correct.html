    function log(message, type = 'info') {
      const logDiv = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = `log ${type}`;
      entry.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
      console.log(message);
    }

    function updateProgress(percent, text) {
      document.getElementById('progressBar').style.width = percent + '%';
      document.getElementById('progressText').textContent = text;
    }

    async function fixAllComments() {
      log('ðŸš€ FIXING ALL INCORRECT COMMENTS...', 'warning');
      updateProgress(5, 'Loading tanks...');
      
      try {
        const tanksRef = collection(db, 'tankData', 'pbcr', 'tanks');
        const snapshot = await getDocs(tanksRef);
        
        log(`ðŸ“Š Found ${snapshot.size} PBCR tanks`, 'info');
        
        let processed = 0;
        let fixed = 0;
        let errors = 0;
        const totalTanks = snapshot.size;
        
        // Check and fix each tank
        for (const docSnapshot of snapshot.docs) {
          const tankId = docSnapshot.id;
          const data = docSnapshot.data();
          const currentComment = data.comment || 0;
          const correctComment = correctComments[tankId];
          
          processed++;
          
          try {
            updateProgress(10 + (processed / totalTanks) * 80, `Processing Tank ${tankId}...`);
            
            // Only update if we have correct value and it's different
            if (correctComment && currentComment !== correctComment) {
              await updateDoc(docSnapshot.ref, {
                comment: correctComment,
                lastModified: serverTimestamp(),
                correctedBy: 'knpc-values-fix',
                correctedAt: new Date().toISOString(),
                previousIncorrectValue: currentComment
              });
              
              log(`âœ… Tank ${tankId}: ${currentComment} â†’ ${correctComment}`, 'success');
              fixed++;
              
              // Special highlight for Tank 225
              if (tankId === '225') {
                log(`ðŸŽ¯ TANK 225 FIXED: ${currentComment} â†’ ${correctComment} âœ…`, 'success');
              }
              
            } else if (correctComment && currentComment === correctComment) {
              log(`â„¹ï¸ Tank ${tankId}: Already correct (${currentComment})`, 'info');
            }
            
            await new Promise(resolve => setTimeout(resolve, 25));
            
          } catch (tankError) {
            log(`âŒ Tank ${tankId}: ${tankError.message}`, 'error');
            errors++;
          }
        }
        
        updateProgress(100, 'Fix completed!');
        
        log('', 'info');
        log('ðŸŽ‰ === FIX COMPLETED ===', 'success');
        log(`ðŸ“Š Processed: ${processed} tanks`, 'info');
        log(`âœ… Fixed: ${fixed} tanks`, 'success');
        log(`âŒ Errors: ${errors} tanks`, 'error');
        log('', 'info');
        log('ðŸŽ¯ Tank 225 now has correct comment: 12879', 'success');
        log('ðŸ’¡ All PBCR tanks now have correct KNPC values!', 'success');
        
      } catch (error) {
        log(`ðŸ’¥ CRITICAL ERROR: ${error.message}`, 'error');
      }
    }

    // Auto-start fix
    log('ðŸ¤– Starting automatic fix in 2 seconds...', 'warning');
    setTimeout(() => {
      fixAllComments();
    }, 2000);
