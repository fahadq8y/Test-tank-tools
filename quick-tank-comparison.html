<!DOCTYPE html>
<html>
<head>
    <title>Quick Tank Comparison</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; margin: 20px; background: #1a1a1a; color: white; }
        .tank-box { background: #333; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .working { border-left: 5px solid #4CAF50; }
        .broken { border-left: 5px solid #f44336; }
        .field { margin: 5px 0; }
        .missing { color: #ff7043; }
        .present { color: #4CAF50; }
        pre { background: #222; padding: 10px; border-radius: 5px; font-size: 12px; overflow: auto; }
    </style>
</head>
<body>
    <h1>üîç Quick Tank Data Comparison</h1>
    
    <div id="results"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyD7lJcoY33FEC9d6eWy67QIO9SV4lS24pg",
            authDomain: "tank-tools-knpc-c2d95.firebaseapp.com",
            projectId: "tank-tools-knpc-c2d95",
            storageBucket: "tank-tools-knpc-c2d95.firebasestorage.app",
            messagingSenderId: "510062594324",
            appId: "1:510062594324:web:b892fd02007a5ca2f0da01"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        async function compareTanks() {
            const resultsDiv = document.getElementById('results');
            
            // Compare one working vs one broken tank
            const workingTank = '225';  // Known working
            const brokenTank = '221';   // Known broken
            
            try {
                // Get working tank data
                const workingRef = doc(db, 'tankData', 'pbcr', 'tanks', workingTank);
                const workingDoc = await getDoc(workingRef);
                
                // Get broken tank data  
                const brokenRef = doc(db, 'tankData', 'pbcr', 'tanks', brokenTank);
                const brokenDoc = await getDoc(brokenRef);
                
                if (workingDoc.exists() && brokenDoc.exists()) {
                    const workingData = workingDoc.data();
                    const brokenData = brokenDoc.data();
                    
                    resultsDiv.innerHTML = `
                        <div class="tank-box working">
                            <h3>‚úÖ Tank ${workingTank} (WORKING)</h3>
                            <pre>${JSON.stringify(workingData, null, 2)}</pre>
                        </div>
                        
                        <div class="tank-box broken">
                            <h3>‚ùå Tank ${brokenTank} (BROKEN)</h3>
                            <pre>${JSON.stringify(brokenData, null, 2)}</pre>
                        </div>
                        
                        <div class="tank-box">
                            <h3>üîç Key Differences Analysis</h3>
                            <div class="field"><strong>BPM Sources:</strong></div>
                            <div class="field">Working Tank - BPM: ${workingData.BPM || 'N/A'}, bpm: ${workingData.bpm || 'N/A'}, comment: ${workingData.comment || 'N/A'}, capacity: ${workingData.capacity || 'N/A'}</div>
                            <div class="field">Broken Tank - BPM: ${brokenData.BPM || 'N/A'}, bmp: ${brokenData.bpm || 'N/A'}, comment: ${brokenData.comment || 'N/A'}, capacity: ${brokenData.capacity || 'N/A'}</div>
                            
                            <div class="field"><strong>Min/Max Levels:</strong></div>
                            <div class="field">Working Tank - min: ${workingData.min || 'N/A'}, max: ${workingData.max || 'N/A'}</div>
                            <div class="field">Broken Tank - min: ${brokenData.min || 'N/A'}, max: ${brokenData.max || 'N/A'}</div>
                            
                            <div class="field"><strong>Index.html Requirements Check:</strong></div>
                            ${checkIndexRequirements(workingData, 'Working')}
                            ${checkIndexRequirements(brokenData, 'Broken')}
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = '<div class="tank-box broken">‚ùå Could not fetch tank data</div>';
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="tank-box broken">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        function checkIndexRequirements(data, label) {
            // Simulate Index.html logic
            let bmpValue = data.BPM || data.bmp || data.comment || data.Comment || data.capacity;
            let minValue = data.min || data.Min || data.minimum;
            let maxValue = data.max || data.Max || data.maximum;
            
            const hasBMP = bmpValue !== undefined && bmpValue !== null;
            const hasMin = minValue !== undefined && minValue !== null;
            const hasMax = maxValue !== undefined && maxValue !== null;
            
            return `
                <div class="field"><strong>${label} Tank Index Check:</strong></div>
                <div class="field ${hasBMP ? 'present' : 'missing'}">BPM: ${hasBMP ? '‚úÖ ' + bmpValue : '‚ùå Missing'}</div>
                <div class="field ${hasMin ? 'present' : 'missing'}">Min: ${hasMin ? '‚úÖ ' + minValue : '‚ùå Missing'}</div>
                <div class="field ${hasMax ? 'present' : 'missing'}">Max: ${hasMax ? '‚úÖ ' + maxValue : '‚ùå Missing'}</div>
                <div class="field"><strong>Result: ${hasBMP && hasMin && hasMax ? '‚úÖ Should Work' : '‚ùå Will Fail'}</strong></div>
            `;
        }
        
        // Auto-run comparison
        setTimeout(compareTanks, 1000);
    </script>
</body>
</html>
