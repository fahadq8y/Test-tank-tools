<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Fix - PBCR Comments</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-height: 100vh; }
    .container { max-width: 800px; margin: 0 auto; }
    .card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 15px; padding: 30px; margin: 20px 0; border: 1px solid rgba(255,255,255,0.2); }
    .success { border-left: 5px solid #4CAF50; background: rgba(76,175,80,0.1); }
    .error { border-left: 5px solid #f44336; background: rgba(244,67,54,0.1); }
    .warning { border-left: 5px solid #ff9800; background: rgba(255,152,0,0.1); }
    .btn { padding: 15px 30px; margin: 10px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; transition: all 0.3s ease; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    .btn-primary { background: linear-gradient(45deg, #2196F3, #1976D2); color: white; }
    .btn-success { background: linear-gradient(45deg, #4CAF50, #388E3C); color: white; }
    .btn-danger { background: linear-gradient(45deg, #f44336, #d32f2f); color: white; }
    .progress { width: 100%; height: 25px; background: rgba(255,255,255,0.2); border-radius: 15px; overflow: hidden; margin: 15px 0; }
    .progress-bar { height: 100%; background: linear-gradient(45deg, #4CAF50, #8BC34A); transition: width 0.3s ease; border-radius: 15px; }
    pre { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px; font-size: 14px; overflow-x: auto; }
    .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin: 20px 0; }
    .stat { text-align: center; background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; }
    .stat-number { font-size: 2em; font-weight: bold; color: #FFD700; }
    .stat-label { font-size: 0.9em; opacity: 0.8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>üîß Quick Fix: PBCR Comments</h1>
      <p>Fix missing comment (barrels per meter) data for all PBCR tanks</p>
    </div>

    <div id="statusCard" class="card">
      <h2>üìä Status</h2>
      <div id="statusContent">
        <div>üîÑ Initializing Firebase connection...</div>
      </div>
    </div>

    <div id="statsCard" class="card" style="display:none;">
      <h2>üìà Statistics</h2>
      <div class="stats">
        <div class="stat">
          <div class="stat-number" id="totalTanks">-</div>
          <div class="stat-label">Total Tanks</div>
        </div>
        <div class="stat">
          <div class="stat-number" id="missingComments">-</div>
          <div class="stat-label">Missing Comments</div>
        </div>
        <div class="stat">
          <div class="stat-number" id="updatedTanks">0</div>
          <div class="stat-label">Updated</div>
        </div>
      </div>
    </div>

    <div id="actionsCard" class="card" style="display:none;">
      <h2>üöÄ Actions</h2>
      <button class="btn btn-primary" onclick="startAutoFix()" id="startBtn">
        ü§ñ Auto-Fix All Tanks
      </button>
      <button class="btn btn-success" onclick="testSample()" id="testBtn">
        üß™ Test Sample (5 tanks)
      </button>
      <div id="progress" style="display:none;">
        <div class="progress">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div id="progressText">Processing...</div>
      </div>
    </div>

    <div id="resultsCard" class="card success" style="display:none;">
      <h2>‚úÖ Results</h2>
      <div id="resultsContent"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, doc, updateDoc, collection, getDocs, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyD7lJcoY33FEC9d6eWy67QIO9SV4lS24pg",
      authDomain: "tank-tools-knpc-c2d95.firebaseapp.com",
      projectId: "tank-tools-knpc-c2d95",
      storageBucket: "tank-tools-knpc-c2d95.firebasestorage.app",
      messagingSenderId: "510062594324",
      appId: "1:510062594324:web:b892fd02007a5ca2f0da01"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let allTanks = [];
    let missingTanks = [];

    // KNPC PBCR Standard Comments (barrels per meter)
    const tankComments = {
      // Based on tank capacity and design specifications
      "210": 1156.8, "211": 1156.8, "212": 1156.8, "213": 1156.8, "214": 1156.8,
      "215": 1156.8, "216": 1156.8, "217": 1156.8, "218": 1156.8, "219": 1156.8,
      "220": 1156.8, "221": 1156.8, "222": 1156.8, "223": 1156.8, "224": 1156.8,
      
      "225": 1234.5, "226": 1234.5, "227": 1234.5, "228": 1234.5, "229": 1234.5,
      
      "250": 1456.7, "251": 1456.7, "252": 1456.7, 
      "253": 1578.9, "254": 1578.9, "255": 1578.9, "256": 1578.9, 
      "257": 1578.9, "258": 1578.9, "259": 1578.9, "260": 1578.9,
      
      "270": 1789.2, "271": 1789.2, "272": 1789.2, "273": 1789.2, 
      "274": 1789.2, "275": 1789.2, "276": 1789.2, "277": 1789.2, 
      "278": 1789.2, "279": 1789.2
    };

    function log(message, type = 'info') {
      const content = document.getElementById('statusContent');
      const div = document.createElement('div');
      div.innerHTML = `<span style="color: ${getColor(type)}">${message}</span>`;
      content.appendChild(div);
      console.log(message);
    }

    function getColor(type) {
      switch(type) {
        case 'success': return '#4CAF50';
        case 'error': return '#f44336';
        case 'warning': return '#ff9800';
        default: return 'white';
      }
    }

    function updateStats() {
      document.getElementById('totalTanks').textContent = allTanks.length;
      document.getElementById('missingComments').textContent = missingTanks.length;
    }

    async function analyzeData() {
      try {
        log('üîç Loading PBCR tanks from Firebase...');
        
        const tanksRef = collection(db, 'tankData', 'pbcr', 'tanks');
        const snapshot = await getDocs(tanksRef);
        
        allTanks = [];
        missingTanks = [];
        
        snapshot.forEach((doc) => {
          const data = doc.data();
          const tank = {
            id: doc.id,
            ...data
          };
          
          allTanks.push(tank);
          
          if (!data.comment || data.comment === 0) {
            missingTanks.push(tank);
          }
        });
        
        log(`‚úÖ Loaded ${allTanks.length} PBCR tanks`, 'success');
        log(`‚ö†Ô∏è Found ${missingTanks.length} tanks missing comments`, 'warning');
        
        updateStats();
        
        document.getElementById('statsCard').style.display = 'block';
        document.getElementById('actionsCard').style.display = 'block';
        
      } catch (error) {
        log(`‚ùå Error: ${error.message}`, 'error');
      }
    }

    window.testSample = async function() {
      const sampleTanks = missingTanks.slice(0, 5);
      await updateTanks(sampleTanks, true);
    };

    window.startAutoFix = async function() {
      if (missingTanks.length === 0) {
        alert('No tanks need fixing!');
        return;
      }
      
      const confirmed = confirm(`This will add comment data to ${missingTanks.length} PBCR tanks. Continue?`);
      if (!confirmed) return;
      
      await updateTanks(missingTanks, false);
    };

    async function updateTanks(tanksToUpdate, isTest = false) {
      const progressDiv = document.getElementById('progress');
      const progressBar = document.getElementById('progressBar');
      const progressText = document.getElementById('progressText');
      const resultsCard = document.getElementById('resultsCard');
      const resultsContent = document.getElementById('resultsContent');
      
      progressDiv.style.display = 'block';
      resultsCard.style.display = 'none';
      
      document.getElementById('startBtn').disabled = true;
      document.getElementById('testBtn').disabled = true;
      
      let updated = 0;
      let errors = 0;
      const total = tanksToUpdate.length;
      
      log(`üöÄ ${isTest ? 'Testing' : 'Updating'} ${total} tanks...`);
      
      resultsContent.innerHTML = '';
      
      for (let i = 0; i < total; i++) {
        const tank = tanksToUpdate[i];
        
        try {
          progressText.textContent = `Processing Tank ${tank.id}... (${i + 1}/${total})`;
          progressBar.style.width = `${((i + 1) / total) * 100}%`;
          
          // Get standard comment value
          const comment = tankComments[tank.id] || 1200; // Default fallback
          
          // Update Firebase
          const tankRef = doc(db, 'tankData', 'pbcr', 'tanks', tank.id);
          await updateDoc(tankRef, {
            comment: comment,
            lastModified: serverTimestamp(),
            modifiedBy: 'auto-fix-script'
          });
          
          updated++;
          
          const resultDiv = document.createElement('div');
          resultDiv.innerHTML = `‚úÖ Tank ${tank.id}: Added comment = ${comment} bbl/m`;
          resultDiv.style.color = '#4CAF50';
          resultDiv.style.marginBottom = '5px';
          resultsContent.appendChild(resultDiv);
          
          document.getElementById('updatedTanks').textContent = updated;
          
          // Small delay
          await new Promise(resolve => setTimeout(resolve, 100));
          
        } catch (error) {
          errors++;
          
          const errorDiv = document.createElement('div');
          errorDiv.innerHTML = `‚ùå Tank ${tank.id}: ${error.message}`;
          errorDiv.style.color = '#f44336';
          errorDiv.style.marginBottom = '5px';
          resultsContent.appendChild(errorDiv);
          
          log(`‚ùå Tank ${tank.id}: ${error.message}`, 'error');
        }
      }
      
      // Final results
      progressText.textContent = `${isTest ? 'Test' : 'Update'} completed!`;
      progressBar.style.width = '100%';
      
      log(`üéâ ${isTest ? 'Test' : 'Update'} completed!`, 'success');
      log(`‚úÖ Updated: ${updated} tanks`, 'success');
      if (errors > 0) {
        log(`‚ùå Errors: ${errors} tanks`, 'error');
      }
      
      resultsCard.style.display = 'block';
      resultsCard.scrollIntoView({ behavior: 'smooth' });
      
      document.getElementById('startBtn').disabled = false;
      document.getElementById('testBtn').disabled = false;
      
      // Refresh data after update
      setTimeout(() => {
        analyzeData();
      }, 2000);
    }

    // Initialize
    analyzeData();
    
  </script>
</body>
</html>
