    function log(message, type = 'info') {
      const logDiv = document.getElementById('log');
      const entry = document.createElement('div');

      entry.textContent = `${new Date().toLocaleTimeString()}: ${message}`;

    }

    function updateProgress(percent, text) {
      document.getElementById('progressBar').style.width = percent + '%';
      document.getElementById('progressText').textContent = text;
    }

    function updateStats() {
      document.getElementById('totalTanks').textContent = stats.total;
      document.getElementById('updatedTanks').textContent = stats.updated;
      document.getElementById('missingTanks').textContent = stats.missing;
      document.getElementById('correctTanks').textContent = stats.correct;
    }

    function addTankRow(tankId, data, expected, status, statusClass) {
      const container = document.getElementById('tankDetails');
      const row = document.createElement('div');
      row.className = 'tank-row';
      
      const lastModified = data.updatedAt ? new Date(data.updatedAt).toLocaleDateString() : 'غير محدد';
      
      row.innerHTML = `
        <span>TK-${tankId}</span>
        <span class="${statusClass}">${data.max || 'N/A'}m</span>
        <span class="${statusClass}">${data.min || 'N/A'}m</span>
        <span class="${statusClass}">${data.comment || 'N/A'}</span>
        <span>${lastModified}</span>
        <span class="${statusClass}">${status}</span>
      `;
      container.appendChild(row);
    }

    async function verifyAllTanks() {
      log('🔍 بدء التحقق الشامل من جميع خزانات PBCR...', 'warning');
      updateProgress(5, 'تحميل البيانات من Firebase...');
      
      try {
        const tanksRef = collection(db, 'tankData', 'pbcr', 'tanks');
        const snapshot = await getDocs(tanksRef);
        
        stats.total = snapshot.size;
        log(`📊 تم العثور على ${stats.total} خزان PBCR في قاعدة البيانات`, 'info');
        
        let processed = 0;
        
        for (const docSnapshot of snapshot.docs) {
          const tankId = docSnapshot.id;
          const currentData = docSnapshot.data();
          const expectedData = expectedKNPCData[tankId];
          
          processed++;
          const progressPercent = 10 + (processed / stats.total) * 80;
          updateProgress(progressPercent, `فحص خزان TK-${tankId}...`);
          
          if (expectedData) {
            // مقارنة البيانات
            const commentMatch = currentData.comment === expectedData.bpm;
            const minMatch = Math.abs((currentData.min || 0) - expectedData.loLevel) < 0.01;
            const maxMatch = Math.abs((currentData.max || 0) - expectedData.hiLevel) < 0.01;
            
            if (commentMatch && minMatch && maxMatch) {
              if (currentData.source && currentData.source.includes('knpc')) {
                stats.updated++;
                addTankRow(tankId, currentData, expectedData, '✅ محدث بنجاح', 'updated');
                log(`✅ TK-${tankId}: محدث بنجاح بالبيانات الصحيحة`, 'success');
              } else {
                stats.correct++;
                addTankRow(tankId, currentData, expectedData, '✅ صحيح أصلاً', 'correct');
              }
            } else {
              stats.missing++;
              addTankRow(tankId, currentData, expectedData, '❌ يحتاج تحديث', 'missing');
              log(`❌ TK-${tankId}: البيانات غير صحيحة - متوقع BPM:${expectedData.bpm}, موجود:${currentData.comment || 'N/A'}`, 'error');
            }
          } else {
            // خزان غير موجود في بيانات KNPC
            addTankRow(tankId, currentData, null, 'ℹ️ ليس في KNPC', 'correct');
          }
          
          updateStats();
          await new Promise(resolve => setTimeout(resolve, 20));
        }
        
        updateProgress(100, 'انتهى التحقق الشامل!');
        
        // تقرير نهائي
        log('', 'info');
        log('🎉 ===== التقرير النهائي للتحقق =====', 'success');
        log(`📊 إجمالي الخزانات: ${stats.total}`, 'info');
        log(`✅ محدث بنجاح: ${stats.updated}`, 'success');
        log(`❌ يحتاج تحديث: ${stats.missing}`, stats.missing > 0 ? 'error' : 'info');
        log(`ℹ️ صحيح أصلاً: ${stats.correct}`, 'info');
        
        const successRate = ((stats.updated / Object.keys(expectedKNPCData).length) * 100).toFixed(1);
        log(`📈 نسبة نجاح التحديث: ${successRate}%`, 'success');
        
        if (stats.missing === 0) {
          log('🎯 ممتاز! جميع البيانات المطلوبة تم تحديثها بنجاح', 'success');
        } else {
          log(`⚠️ هناك ${stats.missing} خزان يحتاج مراجعة`, 'warning');
        }
        
      } catch (error) {
        log(`💥 خطأ في التحقق: ${error.message}`, 'error');
      }
    }
