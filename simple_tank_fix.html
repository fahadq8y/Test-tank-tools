<!DOCTYPE html>
<html>
<head>
    <title>Simple Tank Fix</title>
</head>
<body>
    <h1>Tank Data Fix</h1>
    <div id="status">Initializing...</div>
    <button onclick="startFix()" id="fixBtn">Fix Tank Data</button>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const app = initializeApp({
            apiKey: "AIzaSyD7lJcoY33FEC9d6eWy67QIO9SV4lS24pg",
            authDomain: "tank-tools-knpc-c2d95.firebaseapp.com", 
            projectId: "tank-tools-knpc-c2d95",
            storageBucket: "tank-tools-knpc-c2d95.firebasestorage.app",
            messagingSenderId: "510062594324",
            appId: "1:510062594324:web:b892fd02007a5ca2f0da01"
        });
        
        const db = getFirestore(app);
        document.getElementById('status').innerHTML = 'Firebase ready! Click Fix Tank Data';
        
        window.startFix = async function() {
            const status = document.getElementById('status');
            const btn = document.getElementById('fixBtn');
            
            try {
                btn.disabled = true;
                status.innerHTML = 'Fixing Tank 522...';
                
                const tank522Ref = doc(db, 'tankData', 'pbcr', 'tanks', '522');
                await updateDoc(tank522Ref, {
                    comment: 12600,
                    min: 1.5,
                    max: 16.0
                });
                
                status.innerHTML += '<br>‚úÖ Tank 522 fixed!';
                status.innerHTML += '<br>Fixing Tank 668...';
                
                const tank668Ref = doc(db, 'tankData', 'pbcr', 'tanks', '668');
                await updateDoc(tank668Ref, {
                    comment: 11800,
                    min: 1.8,
                    max: 15.5
                });
                
                status.innerHTML += '<br>‚úÖ Tank 668 fixed!';
                status.innerHTML += '<br>üéâ All tanks fixed successfully!';
                
            } catch (error) {
                status.innerHTML += '<br>‚ùå Error: ' + error.message;
                console.error('Fix error:', error);
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
