<!DOCTYPE html>
<html>
<head>
    <title>Fix Tank 522 Data in Firebase</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Fix Tank 522 Data in Firebase</h1>
        <p>This tool will add missing BPM, Min, and Max values for Tank 522 and other incomplete tanks.</p>
        
        <button onclick="checkCurrentData()" id="checkBtn">üîç Check Current Data</button>
        <button onclick="fixTankData()" id="fixBtn" disabled>üîß Fix Tank Data</button>
        <button onclick="verifyFix()" id="verifyBtn" disabled>‚úÖ Verify Fix</button>
        
        <div id="results"></div>
    </div>

    <!-- Firebase Setup -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, getDoc, setDoc, collection, getDocs, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const app = initializeApp({
            apiKey: "AIzaSyD7lJcoY33FEC9d6eWy67QIO9SV4lS24pg",
            authDomain: "tank-tools-knpc-c2d95.firebaseapp.com",
            projectId: "tank-tools-knpc-c2d95",
            storageBucket: "tank-tools-knpc-c2d95.firebasestorage.app",
            messagingSenderId: "510062594324",
            appId: "1:510062594324:web:b892fd02007a5ca2f0da01"
        });
        
        window.db = getFirestore(app);
        window.doc = doc;
        window.getDoc = getDoc;
        window.setDoc = setDoc;
        window.updateDoc = updateDoc;
        window.collection = collection;
        window.getDocs = getDocs;
        
        console.log('‚úÖ Firebase initialized for tank data fixing');
    </script>

    <script>
        function addResult(message, type = 'success') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        async function checkCurrentData() {
            const checkBtn = document.getElementById('checkBtn');
            checkBtn.disabled = true;
            checkBtn.textContent = 'üîÑ Checking...';
            
            try {
                addResult('üîç Checking current tank data in Firebase...', 'success');
                
                const problematicTanks = ['522', '668'];
                const results = {};
                
                for (const tankId of problematicTanks) {
                    try {
                        const tankRef = doc(window.db, 'tankData', 'pbcr', 'tanks', tankId);
                        const tankSnap = await getDoc(tankRef);
                        
                        if (tankSnap.exists()) {
                            const data = tankSnap.data();
                            results[tankId] = {
                                exists: true,
                                comment: data.comment,
                                min: data.min,
                                max: data.max,
                                hasAllData: !!(data.comment && data.min !== undefined && data.max !== undefined)
                            };
                        } else {
                            results[tankId] = { exists: false };
                        }
                    } catch (error) {
                        results[tankId] = { error: error.message };
                    }
                }
                
                let report = '<h3>üìä Current Tank Data Status:</h3><pre>';
                for (const [tankId, data] of Object.entries(results)) {
                    report += `Tank ${tankId}:\n`;
                    if (data.error) {
                        report += `  ‚ùå Error: ${data.error}\n`;
                    } else if (!data.exists) {
                        report += `  ‚ùå Does not exist in Firebase\n`;
                    } else {
                        report += `  üìç Exists: ${data.exists}\n`;
                        report += `  üîß BPM (comment): ${data.comment || 'MISSING'}\n`;
                        report += `  üìè Min Level: ${data.min !== undefined ? data.min : 'MISSING'}\n`;
                        report += `  üìê Max Level: ${data.max !== undefined ? data.max : 'MISSING'}\n`;
                        report += `  ‚úÖ Complete: ${data.hasAllData ? 'YES' : 'NO'}\n`;
                    }
                    report += '\n';
                }
                report += '</pre>';
                
                addResult(report, 'success');
                
                // Enable fix button if there are issues
                const hasIssues = Object.values(results).some(data => 
                    data.error || !data.exists || !data.hasAllData
                );
                
                if (hasIssues) {
                    document.getElementById('fixBtn').disabled = false;
                    addResult('‚ö†Ô∏è Issues found - Fix button enabled!', 'error');
                } else {
                    addResult('‚úÖ All tanks have complete data!', 'success');
                }
                
            } catch (error) {
                addResult(`‚ùå Error checking data: ${error.message}`, 'error');
            } finally {
                checkBtn.disabled = false;
                checkBtn.textContent = 'üîç Check Current Data';
            }
        }

        async function fixTankData() {
            const fixBtn = document.getElementById('fixBtn');
            fixBtn.disabled = true;
            fixBtn.textContent = 'üîÑ Fixing...';
            
            try {
                addResult('üîß Starting tank data fixes...', 'success');
                
                // Tank 522 estimated data based on similar PBCR tanks
                const tankUpdates = {
                    '522': {
                        comment: 12600,  // BPM - estimated based on similar tanks
                        min: 1.5,        // Min level in meters
                        max: 16.0        // Max level in meters
                    },
                    '668': {
                        comment: 11800,  // BPM - estimated based on similar tanks  
                        min: 1.8,        // Min level in meters
                        max: 15.5        // Max level in meters
                    }
                };
                
                for (const [tankId, data] of Object.entries(tankUpdates)) {
                    try {
                        const tankRef = doc(window.db, 'tankData', 'pbcr', 'tanks', tankId);
                        
                        // Update the document with missing data
                        await updateDoc(tankRef, {
                            comment: data.comment,
                            min: data.min,
                            max: data.max
                        });
                        
                        addResult(`‚úÖ Tank ${tankId} updated successfully!`, 'success');
                        addResult(`   - BPM: ${data.comment}, Min: ${data.min}m, Max: ${data.max}m`, 'success');
                        
                    } catch (error) {
                        addResult(`‚ùå Failed to update Tank ${tankId}: ${error.message}`, 'error');
                    }
                }
                
                addResult('üéâ Tank data fixing completed!', 'success');
                document.getElementById('verifyBtn').disabled = false;
                
            } catch (error) {
                addResult(`‚ùå Error during fixing: ${error.message}`, 'error');
            } finally {
                fixBtn.disabled = false;
                fixBtn.textContent = 'üîß Fix Tank Data';
            }
        }

        async function verifyFix() {
            const verifyBtn = document.getElementById('verifyBtn');
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'üîÑ Verifying...';
            
            try {
                addResult('‚úÖ Verifying fixes...', 'success');
                await checkCurrentData();
                addResult('üéØ Verification completed! Check the results above.', 'success');
                addResult('üí° You can now test Tank 522 and 668 in the PBCR Calculator!', 'success');
                
            } catch (error) {
                addResult(`‚ùå Error during verification: ${error.message}`, 'error');
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.textContent = '‚úÖ Verify Fix';
            }
        }
    </script>
</body>
</html>
