<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network & Firebase Test - Tank Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            color: #FFD700;
            margin-bottom: 30px;
        }
        .test-section {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .result {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        .error {
            border-left-color: #f44336;
            background: rgba(244,67,54,0.2);
        }
        .warning {
            border-left-color: #FF9800;
            background: rgba(255,152,0,0.2);
        }
        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(76,175,80,0.3);
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .online { background: #4CAF50; }
        .offline { background: #f44336; }
        .unknown { background: #FF9800; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌐 Network & Firebase Diagnostics</h1>
        
        <div class="test-section">
            <h3>📡 Network Status</h3>
            <div id="networkStatus">
                <p>🔄 Checking network status...</p>
            </div>
            <button onclick="checkNetworkStatus()">🔄 Refresh Network Status</button>
        </div>

        <div class="test-section">
            <h3>🌍 Internet Connectivity Tests</h3>
            <div id="connectivityResults"></div>
            <button onclick="runConnectivityTests()">🧪 Run Connectivity Tests</button>
        </div>

        <div class="test-section">
            <h3>🔥 Firebase Connectivity</h3>
            <div id="firebaseResults"></div>
            <button onclick="testFirebaseConnection()">🔥 Test Firebase</button>
            <button onclick="testFirebaseAlternative()">🔄 Alternative Firebase Test</button>
        </div>

        <div class="test-section">
            <h3>🏠 Local Server Tests</h3>
            <div id="localResults"></div>
            <button onclick="testLocalResources()">🧪 Test Local Resources</button>
        </div>

        <div class="test-section">
            <h3>📊 Summary & Recommendations</h3>
            <div id="recommendations">
                <p>Run all tests to get recommendations...</p>
            </div>
        </div>
    </div>

    <script>
        let testResults = {
            network: null,
            internet: null,
            firebase: null,
            local: null
        };

        // Check network status
        function checkNetworkStatus() {
            const statusDiv = document.getElementById('networkStatus');
            
            if ('navigator' in window && 'onLine' in navigator) {
                const isOnline = navigator.onLine;
                const statusClass = isOnline ? 'online' : 'offline';
                const statusText = isOnline ? 'متصل' : 'غير متصل';
                
                statusDiv.innerHTML = `
                    <div class="result">
                        <span class="status-indicator ${statusClass}"></span>
                        <strong>Browser Network Status:</strong> ${statusText}
                    </div>
                `;
                
                testResults.network = isOnline;
                
                // Listen for network changes
                window.addEventListener('online', () => {
                    checkNetworkStatus();
                    addResult('networkStatus', 'تم استعادة الاتصال بالإنترنت! 🎉', 'result');
                });
                
                window.addEventListener('offline', () => {
                    checkNetworkStatus();
                    addResult('networkStatus', 'انقطع الاتصال بالإنترنت! ⚠️', 'warning');
                });
                
            } else {
                statusDiv.innerHTML = `
                    <div class="result warning">
                        <strong>تحذير:</strong> المتصفح لا يدعم Network API
                    </div>
                `;
            }
        }

        // Test internet connectivity
        async function runConnectivityTests() {
            const resultsDiv = document.getElementById('connectivityResults');
            resultsDiv.innerHTML = '<p>🔄 Testing internet connectivity...</p>';
            
            const tests = [
                { name: 'Google DNS', url: 'https://dns.google.com', timeout: 5000 },
                { name: 'Cloudflare DNS', url: 'https://1.1.1.1', timeout: 5000 },
                { name: 'Firebase Hosting', url: 'https://firebase.google.com', timeout: 5000 },
                { name: 'Google APIs', url: 'https://www.googleapis.com', timeout: 5000 }
            ];
            
            let results = [];
            
            for (const test of tests) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), test.timeout);
                    
                    const response = await fetch(test.url, {
                        method: 'HEAD',
                        mode: 'no-cors',
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    results.push(`✅ ${test.name}: متاح`);
                } catch (error) {
                    if (error.name === 'AbortError') {
                        results.push(`⏱️ ${test.name}: انتهت مهلة الاختبار`);
                    } else {
                        results.push(`❌ ${test.name}: ${error.message}`);
                    }
                }
            }
            
            resultsDiv.innerHTML = results.map(r => `<div class="result">${r}</div>`).join('');
            testResults.internet = results.filter(r => r.includes('✅')).length > 0;
            updateRecommendations();
        }

        // Test Firebase connection
        async function testFirebaseConnection() {
            const resultsDiv = document.getElementById('firebaseResults');
            resultsDiv.innerHTML = '<p>🔄 Testing Firebase connection...</p>';
            
            try {
                // Test Firebase CDN availability first
                await fetch('https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js', {
                    method: 'HEAD',
                    mode: 'no-cors'
                });
                
                addResult('firebaseResults', '✅ Firebase CDN: متاح', 'result');
                
                // Now test actual Firebase
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js');
                const { getFirestore, connectFirestoreEmulator } = await import('https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js');
                
                const firebaseConfig = {
                    apiKey: "AIzaSyDGpAHia_wEmrhnmYjrPf1n1TrAzwEMiAI",
                    authDomain: "tank-tools.firebaseapp.com",
                    projectId: "tank-tools",
                    storageBucket: "tank-tools.appspot.com",
                    messagingSenderId: "278680662267",
                    appId: "1:278680662267:web:d4185d8b6fb96c4df8c2dc"
                };

                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                
                addResult('firebaseResults', '✅ Firebase App: تم تهيئته بنجاح', 'result');
                addResult('firebaseResults', '✅ Firestore: متصل', 'result');
                
                testResults.firebase = true;
                
            } catch (error) {
                addResult('firebaseResults', `❌ Firebase Error: ${error.message}`, 'error');
                
                if (error.message.includes('offline')) {
                    addResult('firebaseResults', '💡 السبب: العميل غير متصل بالإنترنت', 'warning');
                } else if (error.message.includes('network')) {
                    addResult('firebaseResults', '💡 السبب: مشكلة في الشبكة', 'warning');
                }
                
                testResults.firebase = false;
            }
            
            updateRecommendations();
        }

        // Alternative Firebase test with different approach
        async function testFirebaseAlternative() {
            const resultsDiv = document.getElementById('firebaseResults');
            
            try {
                // Test using REST API instead of SDK
                const response = await fetch('https://tank-tools-default-rtdb.firebaseio.com/.json');
                
                if (response.ok) {
                    addResult('firebaseResults', '✅ Firebase REST API: يعمل بشكل صحيح', 'result');
                } else {
                    addResult('firebaseResults', `⚠️ Firebase REST API: ${response.status}`, 'warning');
                }
                
            } catch (error) {
                addResult('firebaseResults', `❌ Firebase REST API Error: ${error.message}`, 'error');
            }
        }

        // Test local resources
        async function testLocalResources() {
            const resultsDiv = document.getElementById('localResults');
            resultsDiv.innerHTML = '<p>🔄 Testing local resources...</p>';
            
            const resources = [
                'manifest.json',
                'background.jpg',
                'icon.png',
                'permissions.js',
                'test-simple.html'
            ];
            
            let results = [];
            
            for (const resource of resources) {
                try {
                    const response = await fetch(resource);
                    if (response.ok) {
                        results.push(`✅ ${resource}: متاح (${response.status})`);
                    } else {
                        results.push(`⚠️ ${resource}: ${response.status}`);
                    }
                } catch (error) {
                    results.push(`❌ ${resource}: ${error.message}`);
                }
            }
            
            resultsDiv.innerHTML = results.map(r => `<div class="result">${r}</div>`).join('');
            testResults.local = results.filter(r => r.includes('✅')).length > 2;
            updateRecommendations();
        }

        // Helper function to add results
        function addResult(containerId, message, className) {
            const container = document.getElementById(containerId);
            const resultDiv = document.createElement('div');
            resultDiv.className = className;
            resultDiv.innerHTML = message;
            container.appendChild(resultDiv);
        }

        // Update recommendations based on test results
        function updateRecommendations() {
            const recDiv = document.getElementById('recommendations');
            let recommendations = [];
            
            if (testResults.network === false) {
                recommendations.push('🚨 <strong>مشكلة أساسية:</strong> المتصفح يعتقد أنك غير متصل بالإنترنت');
                recommendations.push('🔧 <strong>الحل:</strong> تحقق من اتصال WiFi أو Mobile Data');
            }
            
            if (testResults.internet === false) {
                recommendations.push('🌐 <strong>مشكلة الاتصال:</strong> لا يمكن الوصول للإنترنت');
                recommendations.push('🔧 <strong>الحل:</strong> تحقق من إعدادات الشبكة أو جرب شبكة أخرى');
            }
            
            if (testResults.firebase === false && testResults.internet === true) {
                recommendations.push('🔥 <strong>مشكلة Firebase:</strong> Firebase محجوب أو غير متاح');
                recommendations.push('🔧 <strong>الحل:</strong> جرب VPN أو تحقق من Firewall');
            }
            
            if (testResults.local === false) {
                recommendations.push('🏠 <strong>مشكلة السيرفر المحلي:</strong> بعض الملفات غير متوفرة');
                recommendations.push('🔧 <strong>الحل:</strong> تحقق من رفع الملفات للسيرفر');
            }
            
            if (recommendations.length === 0) {
                recommendations.push('✅ <strong>كل شيء يعمل بشكل صحيح!</strong>');
                recommendations.push('💡 إذا كان لديك مشاكل، جرب مسح الـ cache أو إعادة تحميل الصفحة');
            }
            
            recDiv.innerHTML = recommendations.map(r => `<div class="result">${r}</div>`).join('');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkNetworkStatus();
        });
    </script>
</body>
</html>
