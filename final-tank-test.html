<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار نهائي للخزانات</title>
</head>
<body style="font-family: Arial; padding: 20px; background: #2a5298; color: white;">
    <h1>🎯 الاختبار النهائي: هل إصلاح Firebase يحل مشكلة الخزانات المكسورة؟</h1>
    
    <div id="loading" style="font-size: 18px; text-align: center; padding: 20px;">
        ⏳ جاري اختبار الخزانات المكسورة باستخدام Firebase config المُصحح...
    </div>
    
    <div id="results" style="display: none;"></div>

    <!-- Firebase SDK v8 (same as other working tools) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // ✅ FIXED Firebase config (same as working tools)
        const firebaseConfig = {
            apiKey: "AIzaSyBCdv37V6vOFMe42rGlPyl9lVq-9JldEPg",
            authDomain: "tank-tools-knpc-c2d95.firebaseapp.com",
            projectId: "tank-tools-knpc-c2d95",
            storageBucket: "tank-tools-knpc-c2d95.appspot.com",
            messagingSenderId: "678793823159",
            appId: "1:678793823159:web:7a7b1398aefdb7f24462b9"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function testBrokenTanksWithFixedConfig() {
            console.log('🔧 بدء اختبار الخزانات المكسورة بـ Firebase config المُصحح...');
            
            // Previously broken tanks
            const brokenTanks = ['221', '460', '462', '834', '833', '520', '521'];
            let results = [];
            
            for (const tankId of brokenTanks) {
                try {
                    console.log(`🔍 اختبار خزان ${tankId}...`);
                    
                    const tankDoc = await db.collection('tankData').doc('pbcr').collection('tanks').doc(tankId).get();
                    
                    if (tankDoc.exists) {
                        const tankData = tankDoc.data();
                        
                        // Use EXACT same logic as Index page
                        let bmpValue = tankData.BPM || tankData.bmp || tankData.comment || tankData.Comment || tankData.capacity;
                        let minValue = tankData.min || tankData.Min || tankData.minimum;
                        let maxValue = tankData.max || tankData.Max || tankData.maximum;
                        
                        const isValid = bmpValue && minValue && maxValue;
                        
                        results.push({
                            tankId,
                            success: isValid,
                            bmpValue,
                            minValue,  
                            maxValue,
                            status: isValid ? '✅ يعمل الآن!' : '❌ ما زال مكسور'
                        });
                        
                        console.log(`Tank ${tankId}: ${isValid ? 'SUCCESS' : 'STILL BROKEN'} - BMP: ${bmpValue}, Min: ${minValue}, Max: ${maxValue}`);
                    } else {
                        results.push({
                            tankId,
                            success: false,
                            status: '❌ غير موجود في Firebase'
                        });
                        console.log(`Tank ${tankId}: NOT FOUND`);
                    }
                } catch (error) {
                    results.push({
                        tankId,
                        success: false,
                        status: `❌ خطأ: ${error.message}`
                    });
                    console.error(`Error testing tank ${tankId}:`, error);
                }
            }
            
            displayResults(results);
        }

        function displayResults(results) {
            document.getElementById('loading').style.display = 'none';
            
            let successCount = results.filter(r => r.success).length;
            let totalCount = results.length;
            
            let html = `
                <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; margin: 20px 0;">
                    <h2>📊 نتائج الاختبار النهائي</h2>
                    <div style="font-size: 24px; text-align: center; padding: 20px;">
                        <span style="color: #4caf50;">✅ ${successCount}</span> من 
                        <span style="color: #fff;">${totalCount}</span> خزانات تعمل الآن!
                    </div>
                </div>
            `;
            
            results.forEach(result => {
                const statusColor = result.success ? '#4caf50' : '#f44336';
                html += `
                    <div style="background: rgba(0,0,0,0.2); padding: 15px; margin: 10px 0; border-radius: 5px; border-left: 5px solid ${statusColor};">
                        <strong>خزان ${result.tankId}:</strong> 
                        <span style="color: ${statusColor};">${result.status}</span>
                        ${result.success ? `<br><small>BMP: ${result.bmpValue} | Min: ${result.minValue} | Max: ${result.maxValue}</small>` : ''}
                    </div>
                `;
            });
            
            if (successCount === totalCount) {
                html += `
                    <div style="background: #4caf50; padding: 20px; border-radius: 10px; margin: 20px 0; text-align: center;">
                        <h2>🎉 نجح الإصلاح تماماً!</h2>
                        <p>جميع الخزانات المكسورة تعمل الآن بعد إصلاح Firebase config في صفحة الـ Index</p>
                    </div>
                `;
            }
            
            document.getElementById('results').innerHTML = html;
            document.getElementById('results').style.display = 'block';
            
            console.log(`🎯 النتيجة النهائية: ${successCount}/${totalCount} خزانات تعمل`);
        }

        // Start test when page loads
        window.addEventListener('load', testBrokenTanksWithFixedConfig);
    </script>
</body>
</html>
