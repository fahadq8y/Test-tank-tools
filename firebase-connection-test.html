<!DOCTYPE html>
<html>
<head>
    <title>Firebase Connection Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; margin: 20px; background: #1a1a1a; color: white; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
        .info { background: #2d4a5a; }
        .test-btn { background: #4CAF50; color: white; border: none; padding: 10px 20px; margin: 10px; cursor: pointer; border-radius: 5px; }
        .retry-btn { background: #ff7043; color: white; border: none; padding: 10px 20px; margin: 10px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>🔥 Firebase Connection Test - KNPC Tank Tools</h1>
    <div id="results"></div>
    <button class="test-btn" onclick="testConnection()">🧪 Test Firebase Connection</button>
    <button class="retry-btn" onclick="location.reload()">🔄 Retry Test</button>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js';
        import { getFirestore, collection, getDocs, connectFirestoreEmulator } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDGpAHia_wEmrhnmYjrPf1n1TrAzwEMiAI",
            authDomain: "tank-tools.firebaseapp.com", 
            projectId: "tank-tools",
            storageBucket: "tank-tools.appspot.com",
            messagingSenderId: "278680662267",
            appId: "1:278680662267:web:d4185d8b6fb96c4df8c2dc"
        };
        
        let app, db;
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `${new Date().toLocaleTimeString()} - ${message}`;
            resultsDiv.appendChild(div);
            console.log(message);
        }
        
        window.testConnection = async function() {
            resultsDiv.innerHTML = '';
            addResult('🚀 Starting Firebase connection test...');
            
            try {
                // Test 1: Initialize Firebase App
                addResult('📱 Initializing Firebase App...');
                app = initializeApp(firebaseConfig);
                addResult('✅ Firebase App initialized successfully', 'success');
                
                // Test 2: Initialize Firestore
                addResult('🗃️ Initializing Firestore...');
                db = getFirestore(app);
                addResult('✅ Firestore initialized successfully', 'success');
                
                // Test 3: Test different collection paths
                const testPaths = [
                    'tankData/pbcr/tanks',
                    'pbcr/tanks', 
                    'tankData/pbcr',
                    'pbcr',
                    'tankData'
                ];
                
                for (const path of testPaths) {
                    try {
                        addResult(`🔍 Testing path: ${path}...`);
                        const pathParts = path.split('/');
                        const colRef = collection(db, ...pathParts);
                        const snapshot = await getDocs(colRef);
                        
                        if (snapshot.empty) {
                            addResult(`⚠️ Path ${path}: Collection exists but is empty`, 'info');
                        } else {
                            addResult(`✅ Path ${path}: Found ${snapshot.size} documents`, 'success');
                            snapshot.forEach(doc => {
                                addResult(`   📄 Document: ${doc.id}`, 'success');
                            });
                        }
                    } catch (error) {
                        addResult(`❌ Path ${path}: ${error.message}`, 'error');
                    }
                }
                
                addResult('🎉 Connection test completed!', 'success');
                
            } catch (error) {
                addResult(`💥 Critical error: ${error.message}`, 'error');
                addResult(`🔧 Possible solutions:`, 'info');
                addResult('   - Check Firebase Rules permissions', 'info');
                addResult('   - Verify project ID is correct', 'info');
                addResult('   - Check network connection', 'info');
            }
        }
        
        // Auto-run test on load
        window.addEventListener('load', () => {
            setTimeout(testConnection, 1000);
        });
    </script>
</body>
</html>
